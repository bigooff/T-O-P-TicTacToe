<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" type="module"></script>

    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="overhead">
        <div>
            <label for="name">Username:</label>
            <input type="text" name="name" class="name" placeholder="Please Enter your name" maxlength="16">
            <button type="button" class="name-btn">Submit</button>
        </div>
    </div>

    
    <div class="container">

        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="main-content">
            <div class="output">
                <p class="username"></p>
                <p class="statusBox"></p>
                <button class="restart-btn">Restart Game</button>
            </div>

            <div class="game-board">
                <div class="board-cell" data-cell="0"></div>
                <div class="board-cell" data-cell="1"></div>
                <div class="board-cell" data-cell="2"></div>
                <div class="board-cell" data-cell="3"></div>
                <div class="board-cell" data-cell="4"></div>
                <div class="board-cell" data-cell="5"></div>
                <div class="board-cell" data-cell="6"></div>
                <div class="board-cell" data-cell="7"></div>
                <div class="board-cell" data-cell="8"></div>
            </div>
            
            <div class="score"></div>
        </div>

        <footer class="footer"></footer>
    </div>

    
</body>
</html>
