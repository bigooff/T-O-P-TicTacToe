<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" type="module"></script>

    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- On load ask  wether to play against pc or player -->
    <div class="overhead"></div>

    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="container">
        <div class="game-board">
            <div class="1 board-cell"></div>
            <div class="2 board-cell"></div>
            <div class="3 board-cell"></div>
            <div class="4 board-cell"></div>
            <div class="5 board-cell"></div>
            <div class="6 board-cell"></div>
            <div class="7 board-cell"></div>
            <div class="8 board-cell"></div>
            <div class="9 board-cell"></div>
        </div>
    </div>
    
</body>
</html>
